image: 
  name: konstin2/maturin
  entrypoint: [""]

stages:
  - build
  - deploy
 
maturin-build:
  stage: build
  script:
    - maturin build --release
  artifacts:
    paths:
      - target/wheels/*.whl
      - target/
  cache:
    paths:
      - target/

publish-pypi:
  stage: deploy
  dependencies:
    - maturin-build
  script:
    - MATURIN_PASSWORD=${CI_JOB_TOKEN} maturin publish -u gitlab-ci-token --repository-url https://framagit.org/api/v4/projects/${CI_PROJECT_ID}/packages/pypi

format-check:
  allow_failure: true
  stage: build
  script:
    - cargo fmt -- --check

lint:
  allow_failure: true
  stage: deploy
  script:
    - cargo clippy

pages:
  stage: deploy
  script:
  - pip install -U --no-index --find-links=./target/wheels pyrgrow
  - pip install -U sphinx
  - sphinx-build -b html . public
  dependencies:
    - maturin-build
  artifacts:
    paths:
    - public
  only:
    - master

