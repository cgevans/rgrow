[package]
name = "pyrgrow"
version = "0.10.0-dev.1"
authors = ["Constantine Evans <cevans@costinet.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
use_rayon = ["rgrow/use_rayon"]

[lib]
name = "rgrow"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.13"
ndarray = "0.14"
rand = "0.7"
serde = "1"
bincode = "1"

[dependencies.rgrow]
git = "https://framagit.org/cge/rgrow.git"
version = "^0.6.0-dev.2"
default-features = false  # Manylinux1 doesn't support X11 such that the UI works...

[dependencies.pyo3]
version = "0.13"
features = ["extension-module"]
