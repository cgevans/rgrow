[package]
name = "pyrgrow"
version = "0.10.0"
authors = ["Constantine Evans <cevans@costi.eu>"]
edition = "2021"
description = "Python interface to rgrow."
repository = "https://github.com/evansfmm/pyrgrow"
license = "BSD-3-Clause"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["use_rayon", "ui"]
use_rayon = ["rgrow/use_rayon"]
ui = ["rgrow/ui"]

[lib]
name = "rgrow"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
numpy = "^0.17.2"
ndarray = {version = "^0.15", features = ["serde"]}
rand = {version = "^0", features = ["small_rng"]}
serde = "^1"
bincode = "^1"

[dependencies.rgrow]
git = "https://github.com/evansfmm/rgrow.git"
version = "^0.6.0"
#path = "../rgrow"
default-features = false  # Manylinux1 doesn't support X11 such that the UI works...

[dependencies.pyo3]
version = "^0.17.2"
features = ["extension-module"]
