[package]
name = "pyrgrow"
version = "0.2.0"
authors = ["Constantine Evans <cevans@costinet.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
use_rayon = ["rgrow/use_rayon"]

[lib]
name = "rgrow"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.11"
ndarray = "0.13"
rand = "0.7"

[dependencies.rgrow]
path = "./rgrow-project/"
default-features = false  # Manylinux1 doesn't support X11 such that the UI works...

[dependencies.pyo3]
version = "0.11"
features = ["extension-module"]
