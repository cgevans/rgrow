[package]
name = "rgrow"
version = "0.1.0"
authors = ["Constantine Evans <cevans@costinet.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rgrow"
path = "src/lib.rs"
crate-type = ["lib"]

[[bin]]
name = "rgrow-bin"
path = "src/main.rs"

[dependencies]
ndarray = "0.13"
numpy = "0.11"
rand = "0.7"

[dependencies.num-traits]
version = "0.2"

[dependencies.pyo3]
version = "0.11"
features = ["extension-module"]