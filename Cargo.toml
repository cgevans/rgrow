[package]
name = "rgrow"
version = "0.6.0-dev.3"
authors = ["Constantine Evans <cevans@costinet.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rgrow"
path = "src/lib.rs"

[[bin]]
name = "rgrow-bin"
path = "src/main.rs"

[features]
default = [] # ["ui"]
ui = ["winit", "winit_input_helper", "pixels"]
#xgrow_parse = ["nom"]
use_rayon = ["rayon"]

[dependencies]
ndarray = {version = "0.14", features = ["serde"]}
rand = "0.7"
num-format = "0.4.0"
fnv = "1.0"
bimap = "0.5"
clap = "3.0.0-beta.2"
serde_yaml = "0.8"
serde_json = "1"
dashmap = "4.0.0-rc6"
pixels = { version = "0.2", optional = true}
phf = { version = "0.8", features = ["macros"] }
nom = { version = "5.1", optional = false }
winit = { version = "0", optional = true }
winit_input_helper = {version = "0", optional = true}
rayon = {version = "1.4", optional = true}
thiserror = "1"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.cached]
version = "0.18"
default-features = false

[dependencies.num-traits]
version = "0.2"

