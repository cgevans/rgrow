name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
    paths-ignore:
      - CHANGELOG.md
      - README.md
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust_checks:
    name: Checks for Rust
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy,llvm-tools
          toolchain: nightly-2023-05-06
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage-cargo-python-linux # ${{ matrix.os }}
        continue-on-error: true
      - name: Install carge llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Install X components
        run: sudo apt-get install -y libxinerama-dev libxcursor-dev libxfixes-dev libxft-dev libpango1.0-dev libpangoxft-1.0-0 libpangocairo-1.0-0
      - name: Run Clippy
        run: cargo clippy --features ui,use_rayon
      - name: Run tests and coverage
        run: |
          source <(cargo llvm-cov show-env --export-prefix)
          export CARGO_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          cargo test --features ui,use_rayon
          cargo llvm-cov --no-run --lcov --output-path coverage.lcov
      - uses: codecov/codecov-action@v3
        with:
          files: coverage.lcov
          name: rust-linux # ${{ matrix.os }}
  python_checks:
    name: Checks for Python
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy,llvm-tools
          toolchain: nightly-2023-05-06
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage-cargo-python-linux # ${{ matrix.os }}
        continue-on-error: true
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install mypy
        run: pip install --upgrade mypy
      - name: Run mypy
        run: mypy --cache-dir .mypy_cache --install-types --ignore-missing-imports --non-interactive --show-traceback py-rgrow/rgrow/
      - name: Run Ruff on Python code
        uses: chartboost/ruff-action@v1
        with:
          src: "./py-rgrow"
      - name: Install carge llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Setup virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      - name: Install maturin and pytest
        run: |
          source venv/bin/activate
          pip install maturin pytest pytest-cov
      - name: Run coverage #           cargo clippy --features python,use_rayon
        run: |
          source venv/bin/activate
          source <(cargo llvm-cov show-env --export-prefix)
          export CARGO_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          cd py-rgrow
          maturin develop
          pytest # --cov=rgrow --cov-report xml
          cargo llvm-cov --no-run --lcov --output-path coverage.lcov
      - uses: codecov/codecov-action@v3
        with:
          files: py-rgrow/coverage.lcov #,py-rgrow/coverage.xml
          name: python-linux # ${{ matrix.os }}
  linux:
    name: Python Linux builds
    needs: [python_checks]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64, armv7]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: auto
          working-directory: py-rgrow
          rust-toolchain: nightly-2023-05-06
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: py-rgrow/dist
