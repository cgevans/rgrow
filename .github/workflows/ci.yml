name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
    paths-ignore:
      - CHANGELOG.md
      - README.md
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust_checks:
    name: Checks for Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout tiny-xlib fork
        uses: actions/checkout@v4
        with:
          repository: cgevans/tiny-xlib
          path: ./tiny-xlib
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy,llvm-tools
          toolchain: stable
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Run Clippy
        run: just clippy
      - name: Run tests and coverage
        run: |
          source <(cargo llvm-cov show-env --export-prefix --no-cfg-coverage)
          export CARGO_TARGET_DIR=$CARGO_LLVM_COV_TARGET_DIR
          export CARGO_INCREMENTAL=1
          cargo llvm-cov clean --workspace
          cargo test -p rgrow
          cargo llvm-cov --no-run --lcov --output-path coverage.lcov -p rgrow -p rgrow-python
      - uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          name: rust-linux
          token: ${{ secrets.CODECOV_TOKEN }}
  python_checks:
    name: Checks for Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout tiny-xlib fork
        uses: actions/checkout@v4
        with:
          repository: cgevans/tiny-xlib
          path: ./tiny-xlib
      - uses: dtolnay/rust-toolchain@master
        with:
          components: clippy,llvm-tools
          toolchain: stable
      - name: Set up cache
        uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Setup virtual environment
        run: |
          uv venv
          uv pip install -U pip setuptools wheel
      - name: Run Ruff on Python code
        uses: astral-sh/ruff-action@v3
        with:
          src: "./rgrow-python/rgrow"
      - name: Install carge llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Install maturin and pytest
        run: |
          uv pip install maturin pytest pytest-cov hypothesis
      - name: Run tests and coverage
        run: just cov-python
      - name: Run ty
        continue-on-error: true
        run: |
          uvx ty check rgrow-python/rgrow/
      - uses: codecov/codecov-action@v5
        with:
          files: coverage.xml,coverage.lcov
          name: python-linux
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
